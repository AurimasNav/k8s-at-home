apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared
spec:
  refreshInterval: "1800s"
  secretStoreRef:
    name: doppler-secret-store
    kind: ClusterSecretStore
  target:
    name: cloudflared
  data:
  - secretKey: token
    remoteRef:
      key: CLOUDFLARE_TUNNEL_TOKEN
