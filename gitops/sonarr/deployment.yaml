apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:4.0.0-develop
        imagePullPolicy: Always
        ports:
        - containerPort: 8989
        envFrom:
        - configMapRef:
            name: sonarr
        volumeMounts:
        - name: sonarr-config
          mountPath: /config
        - name: data
          mountPath: /data
      volumes:
      - name: sonarr-config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: data
        hostPath:
          path: /data
          type: Directory
